<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Return List</title>
    <style>
        .total-return {
            padding: 5px;
            font-weight: bold;
        }
        .card {
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            margin-bottom: 2px;
        }
        div{
            padding: 0px;
            margin:0px;
        }
        p {
            margin: 5px 0px;
        }
        .group {
            display: flex;
            background-color: #E9EFEC;
        }
        .group p {
            width: 33.33%;
            text-align: center;
        }

        .title {
            font-weight: bold;
            background-color: #C4DAD2;
            /* background-color: #007bff; */
            text-align: center;
            padding: 2px;
            border-radius: 5px 5px 0px 0px;
        }


        .button {
          display:inline-block;
          padding: 10px 15px;
          margin: 20px 0;
          border-radius:5px;
          text-decoration:none;
          text-align:center;
          color:#FFFFFF;
          background-color:#007bff;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
      }
      .footer {
        background-color: #f4f4f4;
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #ddd;
      }

    </style>
</head>
<body>
    <div class="container">
        <div class="total-return">
            <p>Total Return: {{total_return}}</p>
        </div>
        {% for product in return_list %}
            <div class="card">
                <div class="title">
                    <p style="font-weight: bold;">{{ product.material_name }}</p>
                </div>
                <div class="info-card">
                    <div class="group">
                        <p>Batch</p>
                        <p>Quantity</p>
                        <p>Amount</p>
                    </div>
                    <div class="group">
                        <p>{{ product.batch }}</p>
                        <p>{{ product.return_quantity }} </p>
                        <p>{{ product.return_net_val }} </p>
                    </div>
                </div>
            </div>
        {% empty %}
            <h3>No data found</h3>
        {% endfor %}
    </div>
    <div class="footer">
        {% if status == 'view' %}
        <div class="button-container">
            <a href="{% url 'reports' da_info.da_code %}" ></a>
            <a href="{% url 'reports' da_info.da_code %}" class="button">Back</a>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
